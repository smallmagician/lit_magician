<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Gallery</h1>
    </header>

    <form enctype="multipart/form-data" action="#" method="post">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="button" onclick="authenticateAndUpload()">Upload</button>
    </form>

    <div class="gallery" id="gallery">
        <!-- Gallery items will be dynamically added here -->
    </div>

    <script>
        function authenticateAndUpload() {
            var username = prompt('Enter your username:');
            var password = prompt('Enter your password:');

            // TODO: Perform actual authentication on the server
            if (username === 'littlemagician' && password === 'admin-github') {
                upload();
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function upload() {
            var imageInput = document.getElementById('image');
            var descriptionInput = document.getElementById('description');

            var formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('description', descriptionInput.value);

            // XMLHttpRequestを使用してサーバーサイドにデータを送信
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var responseData = JSON.parse(xhr.responseText);
                    addToGallery(responseData);
                } else {
                    console.error('Error uploading file.');
                }
            };
            xhr.send(formData);
        }

        function addToGallery(imageData) {
            var galleryDiv = document.getElementById('gallery');

            var galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            var imageElement = document.createElement('img');
            imageElement.src = imageData.imageUrl;
            imageElement.alt = 'Uploaded Image';

            var descriptionElement = document.createElement('p');
            descriptionElement.textContent = imageData.description;

            galleryItem.appendChild(imageElement);
            galleryItem.appendChild(descriptionElement);

            galleryDiv.appendChild(galleryItem);
        }
    </script>

<script>
    function authenticateAndUpload() {
        var username = prompt('Enter your username:');
        var password = prompt('Enter your password:');

        // XMLHttpRequestを使用してサーバーサイドにデータを送信
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'upload.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var responseData = JSON.parse(xhr.responseText);
                    addToGallery(responseData);
                } else {
                    console.error('Error uploading file.');
                }
            }
        };
        
        // フォームデータを作成
        var formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);
        formData.append('image', document.getElementById('image').files[0]);
        formData.append('description', document.getElementById('description').value);

        xhr.send(formData);
    }
    // ...
</script>


</body>
</html>
