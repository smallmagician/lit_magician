<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Enter Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* 画面外の要素を非表示にする */
            color: #fff;
            font-family: 'Montserrat Subrayada', sans-serif; /* Montserrat Subrayada フォントを指定 */
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards, moveDown 1s ease-in-out 1s forwards, fadeOut 1s ease-in-out 4s forwards;
        }

        #text {
            opacity: 0;
            font-family: 'Montserrat Subrayada', sans-serif; /* Montserrat Subrayada フォントを指定 */
            font-size: 3em; /* 修正: フォントサイズを調整 */
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out 5s forwards;
        }

        #enterButton {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0; /* 修正: 最初は非表示にする */
            transition: background-color 0.3s, color 0.3s;
        }

        #enterButton:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes moveDown {
            to {
                top: 50%;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* 修正: ボタンの表示アニメーションを追加 */
        @keyframes buttonFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- Insert your video tag here -->
        <video controls width="100%">
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="text">Little Magician</div>

    <a href="home.html" id="enterButton">Enter</a>

    <script>
        // 修正: ページが読み込まれた後にボタンの表示アニメーションを開始
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('enterButton').style.animation = "buttonFadeIn 1s ease-in-out 6s forwards";
        });
    </script>

</body>
</html>
