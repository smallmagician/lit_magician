<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Magician</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: #fff;
            font-family: 'Montserrat Subrayada', sans-serif;
        }

        #container {
            position: relative;
            text-align: center;
        }

        #image-container {
            width: 50vw;
            height: 50vh;
            overflow: hidden;
            position: relative;
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards, fadeOut 1s ease-in-out 4s forwards;
        }

        #image-container img:first-child {
            opacity: 1;
        }

        #text {
            opacity: 0;
            font-size: 3em;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out 4s forwards;
        }

        #enterButton {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            transition: background-color 0.3s, color 0.3s;
            animation: buttonFadeIn 1s ease-in-out 8s forwards; /* ボタンのアニメーション修正 */
            position: relative;
            z-index: 1;
        }

        #enterButton:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes buttonFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="image-container">
            <!-- Insert your image tags here -->
            <img src="home_1.png" alt="Home Image 1">
            <img src="home_2.png" alt="Home Image 2">
        </div>
        
        <div id="text">Little Magician</div>

        <a href="home.html" id="enterButton">Enter</a>
    </div>

</body>
</html>
