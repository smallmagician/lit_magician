<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Magician</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* 画面外の要素を非表示にする */
            color: #fff;
            font-family: 'Montserrat Subrayada', sans-serif; /* Montserrat Subrayada フォントを指定 */
        }

        #video-container {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards, fadeOut 1s ease-in-out 4s forwards;
            display: flex; /* 親要素をフレックスコンテナにする */
            align-items: center; /* 子要素を垂直方向中央に揃える */
            justify-content: center; /* 子要素を水平方向中央に揃える */
        }

        #video-container video {
            max-width: 100%; /* video 要素が親要素に合わせて幅を取るように指定 */
            max-height: 100%; /* video 要素が親要素に合わせて高さを取るように指定 */
        }

        #text {
            opacity: 0;
            font-size: 3em; /* フォントサイズを調整 */
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out 5s forwards;
            position: absolute; /* 追加: 絶対位置指定 */
            z-index: 1; /* 追加: テキストを動画の上に表示 */
        }

        #enterButton {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0; /* 最初は非表示にする */
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Quicksand', sans-serif; /* Quicksand フォントを指定 */
            position: relative; /* 追加: 相対位置指定 */
        }

        #enterButton:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* ボタンの表示アニメーションを追加 */
        @keyframes buttonFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- Insert your video tag here -->
        <video controls autoplay loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="text">Little Magician</div>
    </div>
    
    <a href="home.html" id="enterButton">Enter</a>

    <script>
        // ページが読み込まれた後にボタンの表示アニメーションを開始
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('enterButton').style.animation = "buttonFadeIn 1s ease-in-out 6s forwards";
        });
    </script>

</body>
</html>
